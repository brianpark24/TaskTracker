<!DOCTYPE html>
<html>
<style>
    table, th {
        border:1px solid black;
        border-collapse: collapse;
}
</style>
<head>
    <meta charset="utf-8" />
    <title>Task Tracker</title>
</head>
<body>
<h1>Task Tracker</h1>
<form>
    <div>
        <label for="task">Enter Task: </label><br>
        <input type="text" id="task" name="task"><br>
    </div>
    <div>
        <input type="submit" value="Submit" oninput="addTask()">
    </div>
</form>
<hr>
<table id="taskTable" style="width:100%"> 
    <tr id="tableHead">
        <th scope="col">Completed</th>
        <th scope="col">Tasks</th>
        <th scope="col">Delete</th>
    </tr>
</table>
<hr>

</body>
</html>
