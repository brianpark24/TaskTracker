<!DOCTYPE html>
<html>
<style>
table, th, td {
    border:1px solid black;
    border-collapse: collapse;
}
</style>
<head>
    <meta charset="utf-8" />
    <title>Task Tracker</title>
</head>
<body>
<h1>Task Tracker</h1>
<form>
    <div>
        <label for="task">Enter Task: </label><br>
        <input type="text" id="task" name="task"><br>
    </div>
    <div>
        <input type="submit" value="Send" >
    </div>
</form>
<hr>
<table id="taskTable" style="width:100%"> 
    <tr>
        <th>Completed</th>
        <th>Tasks</th>
        <th></th>
    </tr>
</table>
<hr>

</body>
</html>
