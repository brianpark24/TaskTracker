<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task Tracker</title>
</head>
<body>
<h1>Task Tracker</h1>
<form>
    <div>
        <label for="task">Enter Task: </label><br>
        <input type="text" id="task" name="task"><br>
    </div>
    <div>
        <input type="submit" value="Send" >
    </div>
</form>
<hr>
<table>
    <tr>
        <td>Completed</td>
        <td>Tasks</td>
        <td></td>
    </tr>
</table>
<hr>

</body>
</html>
